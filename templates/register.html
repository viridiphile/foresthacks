{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
            placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirmation"
            type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <div class="mb-3">
        <p id="have-an-account">Already have a profile? <a href="/login">Log in</a></p>
    </div>
</form>
{% endblock %}
